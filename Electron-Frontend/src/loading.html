<!DOCTYPE html>
<html>
  <head>
    <title>Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              orbit: "orbit calc(var(--duration)*1s) linear infinite",
            },
            keyframes: {
              orbit: {
                "0%": {
                  transform:
                    "rotate(calc(var(--angle) * 1deg)) translateX(calc(var(--radius) * 1px)) rotate(calc(var(--angle) * -1deg))",
                },
                "100%": {
                  transform:
                    "rotate(calc(var(--angle) * 1deg + 360deg)) translateX(calc(var(--radius) * 1px)) rotate(calc((var(--angle) * -1deg) - 360deg))",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --background: 187 36.4% 4.48%;
        --foreground: 187 5.6% 97.8%;
        --muted: 187 28% 16.8%;
        --primary: 187 56% 56%;
        --secondary: 187 28% 16.8%;
        --border: 187 28% 16.8%;
        --window-radius: 12px;
      }

      @keyframes writing {
        0% {
          transform: translateX(-20px) rotate(-5deg);
          opacity: 0;
        }
        100% {
          transform: translateX(0) rotate(0deg);
          opacity: 1;
        }
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      body {
        -webkit-app-region: drag;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        border-radius: var(--window-radius);
      }
      .no-drag {
        -webkit-app-region: no-drag;
      }
      .status-container {
        height: 3em;
        overflow: hidden;
      }
      .failure-message {
        display: none;
      }
      .failure-message.show {
        display: block;
        animation: fadeIn 0.5s ease-out forwards;
      }
      .orbit-container {
        position: relative;
        width: 320px;
        height: 320px;
      }
      .orbit-circle {
        position: absolute;
        inset: 0;
      }
      .orbit-dot {
        position: absolute;
        left: 50%;
        top: 50%;
        transform-origin: center;
        margin-left: calc(var(--icon-size) / -2);
        margin-top: calc(var(--icon-size) / -2);
      }
      .glass-panel {
        backdrop-filter: blur(12px);
        border: 1px solid hsl(var(--border) / 0.5);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        border-radius: var(--window-radius);
        overflow: hidden;
        background: linear-gradient(to bottom right, hsl(var(--secondary) / 0.5), hsl(var(--secondary) / 0.3), hsl(var(--background)));
      }
      .progress-bar {
        background-color: hsl(var(--muted));
        border-radius: 9999px;
        height: 0.625rem;
      }
      .progress-bar-fill {
        background-color: hsl(var(--primary));
        height: 100%;
        border-radius: 9999px;
        transition: width 300ms;
      }
    </style>
  </head>

      <div class="status-container text-foreground/80 mt-8" id="status">
        Initializing...
      </div>

      <div class="progress-bar mb-4">
        <div
          id="progress-bar"
          class="progress-bar-fill transition-all duration-300"
          style="width: 0%"
        ></div>
      </div>

      <div id="failure-message" class="failure-message mt-4">
        <p class="text-red-400 mb-4">Failed to start Notate</p>
        <div class="flex justify-center space-x-4">
          <button
            onclick="openLogs()"
            class="no-drag px-4 py-2 bg-[hsl(var(--primary))] hover:bg-[hsl(var(--primary)/.9)] text-white rounded-[8px] transition-colors"
          >
            View Logs
          </button>
          <button
            onclick="openGithubIssue()"
            class="no-drag px-4 py-2 bg-[hsl(var(--secondary))] hover:bg-[hsl(var(--secondary)/.9)] text-white rounded-[8px] transition-colors"
          >
            Report Issue
          </button>
        </div>
      </div>
    </div>

    <script>
      const { ipcRenderer } = require("electron");

      ipcRenderer.on("update-status", (event, { text, progress, failed }) => {
        document.getElementById("status").textContent = text;
        document.getElementById("progress-bar").style.width = `${progress}%`;

        if (failed) {
          document.getElementById("failure-message").classList.add("show");
        }
      });

      function openLogs() {
        ipcRenderer.send("open-logs");
      }

      function openGithubIssue() {
        ipcRenderer.send("open-github-issue");
      }
    </script>
  </body>
</html>
